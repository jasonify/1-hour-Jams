<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
  html, body{
    margin: 0px;
  }
  
  canvas { display: block; flaot: left;
  </style>
</head>
<body>
  
  <canvas id="canvas"></canvas>
  <script >
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var width = canvas.width = window.innerWidth;
var height = canvas.height = window.innerHeight;


var degrees = 0.0;
animate();
// TODO: substract new Date to check time passed
function animate(){





  ctx.restore();
  ctx.clearRect(0,0, width, height);
ctx.save();
ctx.translate(width/2, height/2);

  var x  = Math.cos(degrees);
  var y =  -Math.sin(degrees);
  ctx.strokeStyle = "black";
  ctx.fillStyle = "black";
  //ctx.fillRect(x * 100, y * 100,10,10);
  ctx.beginPath();
  ctx.arc(0, 0, 100,  0, Math.PI * 2);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(x * 110, y * 110, 10,   0, Math.PI * 2);
  ctx.stroke();
  ctx.fill();

  degrees+=0.1;

setTimeout(function(){
requestAnimationFrame(animate)
}, 1000/60);
 

 
};



  </script>
</body>
</html>
